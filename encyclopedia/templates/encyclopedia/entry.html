{% extends "encyclopedia/layout.html" %}

{% block body %}
    {% if title %}
        <h1>{{ title }}</h1>
        <p> {{ content }}</p>
    {% else %}
        <h1>Error: Entry does not exist.</h1>
        <h3>The entry you are looking for does not exist.  Please create a new entry below!</h3>
    {% endif %}
{% endblock %}
